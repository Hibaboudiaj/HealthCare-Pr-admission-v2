<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatientHub</title>
    <!--css file link-->
    <link rel="stylesheet" href="style.css" />
    <!--btn delete link-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
  </head>
  <body>
    <!--header section starts-->
    <header class="header">
      <h4>PatientHub</h4>
    </header>
    <!--header section ends-->

    <!--section 1 starts-->
    <div class="top">
      <form>
        <h2>Remplir le Formulaire</h2>
        <div class="form-con">
          <div class="Formulaire">
            <label>Nom :</label>
            <input id="name" type="text" placeholder="Entrer votre nom" />
          </div>
          <div class="Formulaire">
            <label>Prenom :</label>
            <input id="Prenom" type="text" placeholder="Entrer votre Prenom" />
          </div>
          <div class="Formulaire">
            <label>N*Telephone :</label>
            <input id="tele" type="tel" placeholder="06 . . . . . . . ." />
          </div>
          <div class="Formulaire">
            <label>E-mail :</label>
            <input id="Email" type="email" placeholder="Exemple@gmail.com" />
          </div>
          <div class="Formulaire">
            <label>Motif :</label>
            <input
              id="Motif"
              type="text"
              placeholder="consultation /Urgence..."
            />
          </div>
          <div class="Formulaire">
            <label>Date :</label>
            <input id="Date" type="date" />
          </div>
          <div class="Formulaire center">
            <button class="btn" type="submit">Entrer</button>
            <div id="message"></div>
          </div>
        </div>
      </form>
    </div>
    <!--section 1 ends-->

    <!--section 2 starts-->
    <div class="bottom">
      <section class="head-box">
        <div>
          <p id="compteur"></p>
        </div>
        <div>
          <form class="search-form">
            <input
              class="search"
              type="text"
              id="searchInput"
              placeholder=" Rechercher un patient..."
            />
          </form>
        </div>
      </section>
      <div class="table-wrapper">
        <table id="tableau">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Prenom</th>
              <th>N*Telephone</th>
              <th>E-mail</th>
              <th>Motif</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableauBody"></tbody>
        </table>
      </div>
    </div>
    <!--section 2 ends-->
    <script src="script.js"></script>
  </body>
</html>
